services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    environment:
      - API_FQDN=api.cvanalyzer.local
    depends_on:
      - api
    networks:
      - cvanalyzer-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=CVAnalyzerDb;User Id=sa;Password=${SQL_SA_PASSWORD};TrustServerCertificate=True
      - UseKeyVault=false
      # ========================================
      # Local Development Credentials
      # ========================================
      # Create a .env file (gitignored) with your Azure credentials
      # See LOCAL_DEV_SECRETS.md for Azure CLI commands to get values
      # ========================================
      - AzureStorage__ConnectionString=${AZURE_STORAGE_CONNECTION_STRING}
      - Agent__Endpoint=https://swedencentral.api.cognitive.microsoft.com/
      - Agent__Deployment=gpt-4o
      - Agent__ApiKey=${AGENT_API_KEY}
      - Agent__Temperature=0.7
      - Agent__TopP=0.95
      - DocumentIntelligence__Endpoint=https://swedencentral.api.cognitive.microsoft.com/
      - DocumentIntelligence__ApiKey=${DOCUMENT_INTELLIGENCE_API_KEY}
    depends_on:
      - sqlserver
    networks:
      - cvanalyzer-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - cvanalyzer-network

volumes:
  sqlserver-data:

networks:
  cvanalyzer-network:
    driver: bridge
