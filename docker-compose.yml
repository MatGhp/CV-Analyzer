services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - cvanalyzer-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=CVAnalyzerDb;User Id=sa;Password=<PASSWORD_PLACEHOLDER>;TrustServerCertificate=True # Placeholder only; supply real value via secret
      - UseKeyVault=false
      - Agent__Endpoint=${AI_FOUNDRY_ENDPOINT}
      - Agent__Deployment=${MODEL_DEPLOYMENT_NAME:-gpt-4o}
      - Agent__Temperature=0.7
      - Agent__TopP=0.95
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
    depends_on:
      - sqlserver
    networks:
      - cvanalyzer-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=<PASSWORD_PLACEHOLDER> # Placeholder only; override via secret/env var locally
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - cvanalyzer-network

volumes:
  sqlserver-data:

networks:
  cvanalyzer-network:
    driver: bridge
