# Production Docker Compose Configuration
# This file is optimized for production deployment

services:
  frontend:
    image: ${ACR_NAME}.azurecr.io/cv-analyzer-frontend:${IMAGE_TAG:-latest}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - cvanalyzer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  api:
    image: ${ACR_NAME}.azurecr.io/cv-analyzer-api:${IMAGE_TAG:-latest}
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${SQL_CONNECTION_STRING}
      - UseKeyVault=true
      - KeyVault__Uri=${KEY_VAULT_URI}
      - Agent__Endpoint=${AI_FOUNDRY_ENDPOINT}
      - Agent__Deployment=${MODEL_DEPLOYMENT_NAME:-gpt-4o}
      - Agent__Temperature=0.7
      - Agent__TopP=0.95
    networks:
      - cvanalyzer-network
    restart: unless-stopped

networks:
  cvanalyzer-network:
    driver: bridge
