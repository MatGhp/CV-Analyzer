# Production Docker Compose Configuration
# This file is optimized for production deployment

services:
  frontend:
    image: ${ACR_NAME}.azurecr.io/cv-analyzer-frontend:${IMAGE_TAG:-latest}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - ai-service
    networks:
      - cvanalyzer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  api:
    image: ${ACR_NAME}.azurecr.io/cv-analyzer-api:${IMAGE_TAG:-latest}
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${SQL_CONNECTION_STRING}
      - UseKeyVault=true
      - KeyVault__Uri=${KEY_VAULT_URI}
      - AIService__BaseUrl=http://ai-service:8000
    depends_on:
      - ai-service
    networks:
      - cvanalyzer-network
    restart: unless-stopped

  ai-service:
    image: ${ACR_NAME}.azurecr.io/cv-analyzer-ai:${IMAGE_TAG:-latest}
    environment:
      - AI_FOUNDRY_ENDPOINT=${AI_FOUNDRY_ENDPOINT}
      - MODEL_DEPLOYMENT_NAME=${MODEL_DEPLOYMENT_NAME:-gpt-4o}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - LOG_LEVEL=WARNING
    networks:
      - cvanalyzer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cvanalyzer-network:
    driver: bridge
