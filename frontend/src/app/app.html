<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">{{ title }}</h1>
      <p class="app-subtitle">Get instant AI-powered feedback to improve your resume</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="app-main">
    <!-- Upload Section -->
    <section class="section-upload">
      <app-resume-upload
        (analysisComplete)="onAnalysisComplete($event)">
      </app-resume-upload>
    </section>

    <!-- Results Section -->
    @if (analysisResult()) {
      <section #resultsSection class="section-results">
        <app-resume-analysis
          [analysis]="analysisResult()!"
          (uploadAnother)="onUploadAnother()">
        </app-resume-analysis>
      </section>
    }
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>CV Analyzer MVP Â· Powered by AI</p>
  </footer>
</div>
