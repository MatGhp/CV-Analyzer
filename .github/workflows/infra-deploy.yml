name: Infrastructure Deployment

on:
  push:
    branches: [ main ]  # Only apply infrastructure changes from main
    paths:
      - 'terraform/**'
      - '.github/workflows/infra-deploy.yml'
  pull_request:
    branches: [ main ]  # Run Terraform plan on PRs
    paths:
      - 'terraform/**'
      - '.github/workflows/infra-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  contents: read
  pull-requests: write  # Allow commenting on PRs

concurrency:
  group: terraform-${{ github.event.inputs.environment || 'dev' }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    defaults:
      run:
        working-directory: terraform

    steps:
    - uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.9.0"

    - name: Terraform Format
      run: terraform fmt -recursive

    - name: Terraform Init
      run: terraform init -backend-config="backend-${{ github.event.inputs.environment || 'dev' }}.hcl"

    - name: Terraform Validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          terraform plan -var-file="environments/${{ github.event.inputs.environment || 'dev' }}.tfvars" -no-color
        else
          terraform plan -var-file="environments/${{ github.event.inputs.environment || 'dev' }}.tfvars" -out=tfplan
        fi
      continue-on-error: true
      
    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      env:
        PLAN_OUTPUT: ${{ steps.plan.outputs.stdout }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Plan ðŸ“–
          <details><summary>Show Plan</summary>
          
          \`\`\`terraform
          ${process.env.PLAN_OUTPUT}
          \`\`\`
          
          </details>
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`terraform\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
      
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      run: terraform apply -auto-approve tfplan
      
    - name: Show Infrastructure Outputs
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && success()
      run: |
        echo "## Infrastructure Deployed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        terraform output -json | jq -r 'to_entries[] | "**\(.key)**: \(.value.value)"' >> $GITHUB_STEP_SUMMARY